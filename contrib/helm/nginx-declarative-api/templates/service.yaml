{{- if .Values.nginxDapi.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-declarative-api.fullname" . }}-nginx-dapi
  namespace: {{ include "nginx-declarative-api.namespace" . }}
  labels:
    {{- include "nginx-declarative-api.nginxDapi.labels" . | nindent 4 }}
  {{- with .Values.nginxDapi.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.nginxDapi.service.type }}
  ports:
    - name: http
      port: {{ .Values.nginxDapi.service.port }}
      targetPort: http
      protocol: TCP
      {{- if and (eq .Values.nginxDapi.service.type "NodePort") .Values.nginxDapi.service.nodePort }}
      nodePort: {{ .Values.nginxDapi.service.nodePort }}
      {{- end }}
  selector:
    {{- include "nginx-declarative-api.nginxDapi.selectorLabels" . | nindent 4 }}
{{- end }}
